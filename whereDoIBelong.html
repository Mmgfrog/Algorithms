<!DOCTYPE html>

	<title>Template for Testing JS Code in Console</title>
	<script type="text/javascript"></script>
	<script>
	"use strict";
	function getIndexToIns(arr, num) {
  		arr.sort(function(a, b) {
    		return a - b;
    	});
  		for (var i = 0; i < arr.length; i++){
    		if (arr[i] >= num)
      			return parseInt(i);
  			}
  		return arr.length;
	}
	</script>
