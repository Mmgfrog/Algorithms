	<script>
	"use strict";
	function findAverage(arr){
		var arr = [1, 3, 5, 7, 20];
		var sum = arr[0];
		for (var i = 0; i < arr.length; i++){
			sum += arr[i];
		}
		console.log("Average value of array is: " + sum / arr.length);
	}

	
	</script>
