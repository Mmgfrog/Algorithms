	<script>
	"use strict";
	function reverseArray(){
		var arr = [-3,5,1,3,2,10];	
		for (var i = 0; i < Math.floor(arr.length/2); i++){
			var temp = arr[i];
			arr[i] = arr[arr.length-1-i];
			arr[arr.length-1-i] = temp;	
		}
		return arr;
	}
	
	</script>
